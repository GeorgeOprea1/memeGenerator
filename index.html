<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <h1 id="title">Meme Generator</h1>
    <div id="content">
      <input
        type="text"
        placeholder="Search here..."
        id="searchField"
        value="welcome"
      />
      <img id="img" src="#" />
      <button id="btn" onClick="onGifClick()">New Giffy</button>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2023</p>
      <a href="https://github.com/GeorgeOprea1/memeGenerator" target="_blank">
        <img src="./icons/github - copie.svg" alt="github icon" id="icon" />
      </a>
    </footer>
    <script>
      function onGifClick() {
        const search = document.querySelector("#searchField");
        const img = document.querySelector("img");
        const btn = document.querySelector("button");
        fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=2gAnrnGtbJHZWpmoJlzHp6kdV2ntThSd&s=` +
            search.value,
          {
            mode: "cors",
          }
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            img.src = response.data.images.original.url;
          });
      }
      onGifClick();
    </script>
  </body>
</html>
